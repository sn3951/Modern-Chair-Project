<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordern Chair Page</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="modern-chair.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">


</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="info">
                <p class="title">Mordern Chair</p>
                <h2>Telford Lounge</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="section-fluid">
                    <input type="radio" id="desc-1" class="desc-btn" name="desc-btn" checked>
                    <label for="desc-1">Description</label>
                    <input type="radio" id="desc-2" class="desc-btn" name="desc-btn">
                    <label for="desc-2">Details</label>
                    <div class="section-fluid desc-sec sec-1">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad cupiditate quaerat itaque, consequuntur dolorem voluptatem.
                        </p>

                    </div>
                    <div class="section-fluid desc-sec sec-2">
                        <div class="stuff">
                            <p><span>80</span>cm <br>Length</p>
                        </div>
                        <div class="stuff">
                            <p><span>65</span>cm <br>Width</p>
                        </div>

                        <div class="stuff">
                            <p><span>90</span>cm <br>Height</p>
                        </div>

                        <div class="stuff">
                            <p><span>17.6</span>lbs<br>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>

            <input type="radio" name="color-btn" id="color-1" class="color-btn for-color-1" checked>
            <label class="first-color" for="color-1"></label>
            <input type="radio" name="color-btn" id="color-2" class="color-btn for-color-2">
            <label class="color-2" for="color-2"></label>
            <input type="radio" name="color-btn" id="color-3" class="color-btn for-color-3">
            <label class="color-3" for="color-3"></label>
            <input type="radio" name="color-btn" id="color-4" class="color-btn for-color-4">
            <label class="color-4" for="color-4"></label>
            <input type="radio" name="color-btn" id="color-5" class="color-btn for-color-5">
            <label class="color-5" for="color-5"></label>
            <input type="radio" name="color-btn" id="color-6" class="color-btn for-color-6">
            <label class="color-6" for="color-6"></label>
            <div class="button">
				<a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
			</div>
            <div class="img chair-1"></div>
            <div class="img chair-2"></div>
            <div class="img chair-3"></div>
            <div class="img chair-4"></div>
            <div class="img chair-5"></div>
            <div class="img chair-6"></div>
            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>



        </div>
    </div>

</html>
